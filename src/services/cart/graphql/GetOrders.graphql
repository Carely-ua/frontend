query GetOrders {
  orders {
    id
    number
    createdAt
    orderItems {
      id
      reviewed
      number
      endDate
      createdAt
      status
      doctor {
        id
        name
        tags
        image
        price
        discountPrice
      }
      service {
        id
        serviceType
        name
        price
        discountPrice
        clinic {
          id
          mainImage
          clinicType
          name
        }
      }
    }
  }
}
