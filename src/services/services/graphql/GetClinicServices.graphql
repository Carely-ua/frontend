query GetServices($filters: ServiceFilterInputType!) {
  getServices(filters: $filters) {
		id
    title
    subTitles {
      id 
      title
      services {
    	  id 
    	  name
        price
        discountPrice
  	  }
    }
    services {
      id 
    	name
      price
      discountPrice
      doctors {
        id
        name
        rating
        image
        tags
        experience
        price
        discountPrice
        title
      }
  	}
  }
}