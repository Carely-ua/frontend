query GetClinicsWithServices($filters: ClinicFilterInputType!) {
  getClinics(filters: $filters) {
    ...Clinic
   	services{
      id
      name
      price
      discountPrice
      serviceType
      doctors {
        id
        name
        rating
        image
        tags
        experience
        price
        discountPrice
      }
    }
  }
}