query GetDoctorPage($filters: ServiceFilterInputType!) {
  service(filters: $filters) {
    id
    price
    discountPrice
    doctors {
      name
      description
      image
      rating
      tags
      title
      experience
      description
      id
      price
      discountPrice
    }
    clinic {
      mainImage
      id
      name
      rating
      reviewsCount
      address
      phone
      workingTime
      mapCoordinates {
        lat
        lng
      }
      reviews {
        id
        text
        rate
      }
    }
  }
}