query GetDoctorPage($filtersForDoctor: DoctorFilterInputType!, $filtersForService: ServiceFilterInputType!) {
  doctor(filters: $filtersForDoctor) {
    name
    description
    image
    rating
    tags
    title
    experience
    description
    clinic {
      mainImage
      id
      name
      rating
      reviewsCount
      address
      phone
      workingTime
      mapCoordinates {
        lat
        lng
      }
      reviews {
        id
        text
        rate
      }
    }
  }
  service(filters: $filtersForService) {
    id
    price
    discountPrice
  }
}