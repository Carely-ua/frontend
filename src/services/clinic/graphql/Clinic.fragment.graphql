fragment Clinic on Clinic {
  id
  name
  rating
  address
  mainImage
  images
  clinicType
  reviewsCount
  workingTime
  phone
  mapCoordinates {
    lat
    lng
  }
  clinicDepartments {
    id
    title
    workingTime
    address
    departmentSpecializations {
      title
    }
    mapCoordinates {
      lat
      lng
    }
  }
}
