  workingTime: String
  reviewsCount: Float
  mapCoordinates: MapCoordinates!
  clinicType: ClinicType!
  city: String!
  description: String!
  images: [String]
  mainImage: String
  rating: Float
  services: [Service]
  doctors: [Doctor]
  servicesWithCategories(input: ServiceFilterInputType): [Category]!
  reviews: [Review]
  specializations: [Specialization]
}
type ClinicSearch {
  clinics: [Clinic]
  specializations: [Specialization]
}
type SpecializationClinicService {
  specializationId: ID!
  clinicId: ID!
}
type Specialization {
  id: ID!
